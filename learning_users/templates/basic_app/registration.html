{% extends 'basic_app\base.html' %}

{% block body_block %}

<div class= "jumbotron">
    {% if register %}
    <h1>THANK you for registering!</h1>
    {%else%}
    <h1>Register Here!</h1>
    <h1>fill out the form:</h1>
    <form enctype='multipart/form-data' method="post">
        {%csrf_token%}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" name="register" value="register">
    </form>
    {%endif%}

</div>



{%endblock%}
